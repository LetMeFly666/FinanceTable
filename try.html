<html>

<head>
    <title>Finance Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center
        }

        table {
            margin: auto;
            border-collapse: collapse;
            width: 60%
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left
        }

        th {
            background-color: #f2f2f2
        }
    </style>
    <script>function addRow() { const table = document.getElementById("financeTable"); const rowCount = table.rows.length; const row = table.insertRow(rowCount); row.setAttribute('id', '_' + (rowCount)); const today = new Date(); const date = today.getFullYear() + '年' + (today.getMonth() + 1) + '月' + today.getDate() + '日'; const lastVal = rowCount == 1 ? 0 : Number(document.querySelector('#_' + (rowCount - 1)).cells[5].innerText); row.innerHTML = `<td>${rowCount}</td><td><input type="text"name="date"value="${date}"></td><td><input type="text"name="description"></td><td><input type="number"value="0"name="credit"min="0"step="0.01"onchange="change1val(this)"></td><td><input type="number"value="0"name="debit"min="0"step="0.01"onchange="change1val(this)"></td><td name="balance">${lastVal}</td><td><input type="file"name="recepit"accept=".jpg"></td>`; document.getElementById("addRowButton").innerText = "提交更改"; document.getElementById("addRowButton").onclick = submitChange } function change1val(elem) { const row = elem.parentNode.parentNode; const credit = row.querySelector(`input[name=credit]`); const debit = row.querySelector(`input[name=debit]`); if (Number(credit.value)) { credit.disabled = false; debit.disabled = true } else if (Number(debit.value)) { credit.disabled = true; debit.disabled = false } else { credit.disabled = false; debit.disabled = false } calculateNewBalance(row) } function calculateNewBalance(row) { const credit = parseFloat(row.querySelector('input[name="credit"]').value) || 0; const debit = parseFloat(row.querySelector('input[name="debit"]').value) || 0; const lastRow = document.querySelector('#_' + (parseInt(row.getAttribute('id').split('_')[1]) - 1)); const lastBalance = lastRow ? parseFloat(lastRow.cells[5].innerText) || 0 : 0; const newBalance = lastBalance + credit - debit; row.cells[5].innerText = newBalance.toFixed(2) } function submitChangeAfterFileLoaded(imgBase64) { const row = document.querySelector('#_' + (document.getElementById("financeTable").rows.length - 1)); const date = row.querySelector('input[name="date"]').value; const description = row.querySelector('input[name="description"]').value; const credit = row.querySelector('input[name="credit"]').value; const debit = row.querySelector('input[name="debit"]').value; if (!date) { alert('请输入日期'); return } if (!description) { alert('请输入本笔财务的说明'); return } if (!parseFloat(credit) && !parseFloat(debit)) { alert('入账或出帐至少有一'); return } if (parseFloat(credit) && parseFloat(debit)) { alert('入账和出帐至多有一'); return } const data = { date: date, description: description, credit: credit, debit: debit, recepit: imgBase64 }; fetch('/add1', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) }).then(response => response.json()).then(result => { console.log(result); alert('添加成功'); location.reload() }).catch(error => { console.error(error) }) } function submitChange() { const row = document.querySelector('#_' + (document.getElementById("financeTable").rows.length - 1)); const recepit = row.querySelector('input[name="recepit"]').files[0]; if (!recepit) { submitChangeAfterFileLoaded(''); return } const reader = new FileReader(); reader.onload = function () { const imgData = reader.result.split(',')[1]; submitChangeAfterFileLoaded(imgData) }reader.readAsDataURL(recepit) }</script>
</head>

<body>
    <h2>Finance Data</h2>
    <table id="financeTable">
        <tr>
            <th>id</th>
            <th>日期</th>
            <th>说明</th>
            <th>入账</th>
            <th>出账</th>
            <th>账目余额</th>
            <th>报销凭证</th>
        </tr>
        <tr id="_1">
            <td>1</td>
            <td>2024年1月9日</td>
            <td>余额结转</td>
            <td>100.00</td>
            <td>0</td>
            <td name="balance">100.00</td>
            <td name="recepit"><button onclick="window.location.href='/img/1'">报销凭证</button></td>
        </tr>
    </table><button id="addRowButton" onclick="addRow()">新增一行</button>
</body>

</html>
